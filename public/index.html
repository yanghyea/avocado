<!doctype html>
<html lang="en">
	<head>
	  	<meta charset='utf-8'>
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="css/styles.css">

			<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
			<script src="js/application.js"></script>

	  	<title>Avocado</title>

			<script id="flickrTemplate" type="text/x-jquery-tmpl">
					<li>
						<h3>${title}</h3>
						<div><a href="${link}"><img src="${media.m}" alt="${title}" /></a></div>
					</li>
				</script>
				
				<script id="myTemplate" type="text/x-jquery-tmpl">
					<li>${title}</li>
				</script>

				<!-- This is the jQuery Ajax request to Flickr that populates the data fed to the template -->

				
				<script type="text/javascript">
					$(document).ready(function() {
						$.ajax({
							url: "http://api.flickr.com/services/feeds/photos_public.gne",
							data: "format=json",
							jsonp: "jsoncallback",
							dataType: "jsonp",
							success: function(data) {
								$("#flickrTemplate").tmpl(data.items).appendTo("#placeholder");
							}
						});
					});


				</script>



	</head>

	<body>
  		<h1 id="A_Title">AVOCADO</h1>

			<div id='cssmenu'>
				<ul>
					<li class='active'><a href='index.html'><span>Home</span></a></li>
					<li><a href='faq.html'><span>FAQ</span></a></li>
					<li><a href='facts.html'><span>Fun Facts</span></a></li>
					<li><a href='game.html'><span>Avocado Memory Game</span></a></li>
				</ul>
			</div>
		  
      <ul id="placeholder"></ul>

      <div id="imgButton">
      	<input type="button" value="New Avocado">
      </div>

  </body>

</html>
